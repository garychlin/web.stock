<body>
    <?php include 'navigator.html'; ?>

    <!-- Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">查詢中...</h5>
                </div>
                <div class="modal-body">
                    <p>請稍候，正在查詢股價...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>股票查詢結果</h1>
        <div id="result"></div>
        <canvas id="priceChart" width="400" height="200"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function() {
            // 显示模态框
            $('#loadingModal').modal('show');

            // 获取股票代号
            const stockCode = new URLSearchParams(window.location.search).get('stockCode') || '2330';

            // 使用 AJAX 请求获取数据
            $.ajax({
                url: 'fetch_stock_twstock_py.html', // 调用 fetch_stock_twstock_py.html
                type: 'GET',
                data: { stockCode: stockCode },
                dataType: 'json',
                success: function(data) {
                    // 调试输出，查看返回的数据
                    console.log('Returned data:', data);
                    if (data.error) {
                        $('#result').html(`<h3>錯誤: ${data.error}</h3>`);
                    } else {
                        // 假设 stockCode 是你要查询的股票代码
                        const stockData = data[stockCode]; // 使用股票代码作为键获取数据

                        if (stockData) {
                            $('#result').html(`<h2>股票代號: ${stockData.stock_code}</h2>`); // 访问 stock_code
                            const latestPrice = stockData.price[stockData.price.length - 1]; // 获取最新价格
                            $('#result').append(`<h3>最新股價: ${latestPrice}</h3>`);
                            $('#result').append(`<h4>歷史股價:</h4><p>${stockData.price.join(' / ')}</p>`);

                            // 生成日期数组
                            const prices = stockData.price;
                            const labels = generateDates(prices.length);

                            // 绘制图表
                            const ctx = document.getElementById('priceChart').getContext('2d');
                            const priceChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: '股價',
                                        data: prices,
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        borderWidth: 2,
                                        fill: false
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        } else {
                            $('#result').html(`<h3>無法獲取股票數據</h3>`);
                        }
                    }
                },
                error: function(xhr, status, error) {
                    $('#result').html(`<h3>無法獲取數據: ${error}</h3>`);
                },
                complete: function() {
                    // 隐藏模态框
                    $('#loadingModal').modal('hide');
                }
            });

            // 生成日期数组的函数
            function generateDates(numDays) {
                const dates = [];
                const today = new Date();
                let count = 0;

                // 从过去的日期开始生成
                while (dates.length < numDays) {
                    const currentDate = new Date(today);
                    currentDate.setDate(today.getDate() - count); // 向前推算日期

                    // 检查是否是周末
                    const day = currentDate.getDay();
                    if (day !== 0 && day !== 6) { // 0 = Sunday, 6 = Saturday
                        // 格式化日期为 YYYY-MM-DD
                        const formattedDate = currentDate.toISOString().split('T')[0];
                        dates.push(formattedDate); // 将日期添加到数组的末尾
                    }
                    count++;
                }

                return dates.reverse(); // 反转数组以从早到晚显示
            }
        });
    </script>
</body>
</html>
