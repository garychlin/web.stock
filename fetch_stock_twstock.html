<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票查詢</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">查詢中...</h5>
                </div>
                <div class="modal-body">
                    <p>請稍候，正在查詢股價...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>股票查詢結果</h1>
        <div id="result"></div>
        <canvas id="priceChart" width="400" height="200"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function() {
            // 显示模态框
            $('#loadingModal').modal('show');

            // 获取股票代号
            const stockCode = new URLSearchParams(window.location.search).get('stockCode') || '2330';

            // 使用 AJAX 请求获取数据
            $.ajax({
                url: 'fetch_stock_twstock_py.html', // 调用 fetch_stock_twstock_py.html
                type: 'GET',
                data: { stockCode: stockCode },
                dataType: 'json',
                success: function(data) {
                    // 处理返回的数据
                    if (data.error) {
                        $('#result').html(`<h3>錯誤: ${data.error}</h3>`);
                    } else {
                        $('#result').html(`<h2>股票代號: ${data.stock_code}</h2>`);
                        const latestPrice = data.price[data.price.length - 1];
                        $('#result').append(`<h3>最新股價: ${latestPrice}</h3>`);
                        $('#result').append(`<h4>歷史股價:</h4><p>${data.price.join(' / ')}</p>`);

                        // 绘制图表
                        const ctx = document.getElementById('priceChart').getContext('2d');
                        const labels = data.price.map((_, index) => index + 1);
                        const priceChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '股價',
                                    data: data.price,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                },
                error: function(xhr, status, error) {
                    $('#result').html(`<h3>無法獲取數據: ${error}</h3>`);
                },
                complete: function() {
                    // 隐藏模态框
                    $('#loadingModal').modal('hide');
                }
            });
        });
    </script>
</body>
</html>
